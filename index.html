<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquerry.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
</head>
<body>
    <main>
        <section id="imagem">

        </section>
        <section id="login">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login parsa acessar sua conta e poder fazerr as configurações no seu ambiente.</p>
            <form action="cadastro.php" method="get">
                <div id="email">
                    <label for="iemail"><span class="material-symbols-outlined">person</span></label>

                    <input type="email" name="email" id="iemail">

                </div>
                <div id="senha">
                    <label for="isenha"><span class="material-symbols-outlined">key</span></label>

                    <input type="password" name="senha" id="isenha">
                </div>
                <div>
                    <input type="submit" value="Entrar">
                    <input type="button" value="Esqueci a senha">
                </div>


                
            </form>

        </section>
    </main>
