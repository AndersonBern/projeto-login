<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquerry.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=lock" />

</head>
<body>
    <main>
        <section id="imagem">

        </section>
        <section id="login">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login parsa acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form id="formulario" action="cadastro.php" method="get">
                <div id="email">
                    <label for="iemail"><img src="imagens/person.png" alt=""></label>

                    <input type="email" name="email" id="iemail" placeholder="seu e-mail">

                </div>
                <div id="senha">
                    <label for="isenha"><img src="imagens/key.png" alt="Senha"></label>

                    <input type="password" name="senha" id="isenha"  minlength="8" max="25" placeholder="sua senha">
                </div>
                <div id="botao">
                    <input type="submit" value="Entrar" id="entrar">
                    <input type="button" value="Esqueci a senha ✉️" id="esqueci">
                </div>
                
            </form>

        </section>
    </main>
    
    
</body>
</html>
