<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquerry.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

</head>
<body>
    <main>
        <section id="imagem">

        </section>
        <section id="login">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login parsa acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="cadastro.php" method="post" autocomplete="on">
                <div class="campo">

                    <span class="material-icons">person</span>

                    <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" maxlength="30">

                    <label for="iemail"></label>

                </div>
                <div class="campo">

                    <span class="material-icons">vpn_key</span>

                    <input type="password" name="senha" id="isenha"  minlength="8" max="25" placeholder="sua senha" autocomplete="current-password">

                     <label for="isenha"></label>

                </div>
                <div id="botao">
                    <input type="submit" value="Entrar" id="entrar">
                    <input type="button" value="Esqueci a senha ✉️" id="esqueci">
                </div>
                
            </form>

        </section>
        
    </main>
    
    
</body>
</html>
